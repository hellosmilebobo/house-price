<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Price Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Loan calculator</h1>
    
  <form id="loan-form">
  <label for="house-price">House Price:</label>
  <input type="number" id="house-price" placeholder="Enter house price" required>

  <label for="down-payment">Down Payment:</label>
  <input type="number" id="down-payment" placeholder="Enter down payment" required>

  <label for="interest-rate">Interest Rate (%):</label>
  <input type="number" id="interest-rate" step="0.0001" placeholder="Enter interest rate (up to 4 decimal places)" required>

  <label for="loan-term">Loan Term (Years):</label>
  <input type="number" id="loan-term" placeholder="Enter loan term" required>

  <button type="submit">Calculate</button>

  <!-- Displaying results directly in the form -->
  <div id="results">
    <label>Loan Amount:</label>
    <input type="text" id="loan-amount" readonly placeholder="Loan Amount" />

    <label>Monthly Payment:</label>
    <input type="text" id="monthly-payment" readonly placeholder="Monthly Payment" />

    <label>Total Repayment:</label>
    <input type="text" id="total-repayment" readonly placeholder="Total Repayment" />

    <label>Total Interest:</label>
    <input type="text" id="total-interest" readonly placeholder="Total Interest" />
  </div>
</form>

  <script src="script.js"></script>
</body>
</html>
