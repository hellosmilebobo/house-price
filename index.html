<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Price Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Loan calculator</h1>
    
    <form id="loan-form">
      <label for="loan-amount">贷款金额 (元):</label>
      <input type="number" id="loan-amount" placeholder="输入贷款金额" required>

      <label for="interest-rate">年利率 (%):</label>
      <input type="number" id="interest-rate" placeholder="输入年利率" required>

      <label for="loan-term">贷款期限 (年):</label>
      <input type="number" id="loan-term" placeholder="输入贷款期限" required>

      <button type="submit">计算</button>
    </form>

    <div id="results">
      <h2>贷款计算结果</h2>
      <p id="monthly-payment">月供: ￥0</p>
      <p id="total-repayment">总还款额: ￥0</p>
      <p id="total-interest">总利息: ￥0</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
